<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Comentarios</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/addComment">
      Nuevo comentario
    </button>
  </div>
</div>

<table class="table table-hover mt-3">
  <thead>
    <th>Title</th>
    <th>Description</th>
    <th>Author</th>
    <th>CreatedAt</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let comment of listComments">
      <td>{{ comment.title }}</td>
      <td>{{ comment.description }}</td>
      <td>{{ comment.author }}</td>
      <td>{{ comment.createdAt }}</td>
      <td style="width: 10%">
        <a [routerLink]="['/showComment',comment.id]" class="btn btn-warning btn-sm float-end">
          Editar
        </a>
      </td>
      <td style="width: 10%">
        <button (click)="deleteComment(comment.id)" class="btn btn-danger btn-sm float-end">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="listComments.length == 0" class="row mt-5">
  <h5>No comments</h5>
</div>
