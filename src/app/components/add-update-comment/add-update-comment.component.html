<h3 class="mt-3 py-5 px-5">Nuevo Comentario</h3>

<form
  [formGroup]="formComment"
  (ngSubmit)="addComment()"
  class="px-5 d-flex flex-column justify-content-start align-items-center"
>
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      formControlName="title"
      type="text"
      class="form-control"
      id="title"
      autocomplete="off"
    />
    <span
      class="text-danger"
      *ngIf="
        formComment.get('title')?.invalid && formComment.get('title')?.touched
      "
    >
      <strong>Title </strong> is required
    </span>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      id="description"
      autocomplete="off"
    />
    <span
      class="text-danger"
      *ngIf="
        formComment.get('description')?.invalid &&
        formComment.get('description')?.touched
      "
    >
      <strong>Description </strong> is required
    </span>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input
      formControlName="author"
      type="text"
      class="form-control"
      id="author"
      autocomplete="off"
    />
    <span
      class="text-danger"
      *ngIf="
        formComment.get('author')?.invalid && formComment.get('author')?.touched
      "
    >
      <strong>Author </strong> is required
    </span>
  </div>
  <div class="d-flex gap-5">
    <button class="btn btn-secondary" routerLink="/">Back</button>
    <button
      type="submit"
      [disabled]="formComment.invalid"
      class="btn btn-primary float-end"
    >
      Register
    </button>
  </div>
</form>
